version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mercadinhosys-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: mercadinhosys
      POSTGRES_USER: mercadinho_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mercadinho_secure_pass_2024}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mercadinho_user -d mercadinhosys"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mercadinhosys-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mercadinhosys-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Flask
      FLASK_APP: run.py
      FLASK_ENV: ${FLASK_ENV:-production}
      
      # Database
      DATABASE_URL: postgresql://mercadinho_user:${DB_PASSWORD:-mercadinho_secure_pass_2024}@postgres:5432/mercadinhosys
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-jwt-secret-key-change-in-production}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:3000,http://localhost:5173}
      
      # Email (opcional)
      MAIL_SERVER: ${MAIL_SERVER:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USE_TLS: ${MAIL_USE_TLS:-true}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
    volumes:
      - backend_uploads:/app/instance/uploads
      - backend_logs:/app/logs
      - backend_backups:/app/backups
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mercadinhosys-network

  # Frontend
  frontend:
    build:
      context: ./frontend/mercadinhosys-frontend
      dockerfile: Dockerfile
    container_name: mercadinhosys-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - mercadinhosys-network

  # Redis (opcional - para cache e sess√µes)
  redis:
    image: redis:7-alpine
    container_name: mercadinhosys-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_pass}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mercadinhosys-network

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  backend_backups:
    driver: local
  redis_data:
    driver: local

networks:
  mercadinhosys-network:
    driver: bridge
